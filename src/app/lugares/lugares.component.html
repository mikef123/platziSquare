<agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker *ngFor="let lugar of lugares" [latitude]="lugar.lat" [longitude]="lugar.lng"></agm-marker>
</agm-map>
<hr>
<div id="cuadrado" [@contenedorAnimable]='state'></div>
<a class="btn btn-primary" (click)="animar()">Animar</a>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h2>Lugares Cercanos</h2>
            <a class="btn btn-primary" style="
            margin-bottom: 10px" routerLink="/crear/new">Crear Nuevo Negocio</a>
            <br>
            <ul class="list-group">
                <ng-container *ngFor="let lugar of lugares">
                    <li class="list-group-item">
                        <a routerLink="/crear/{{lugar.id}}">
                            <h3>{{lugar.nombre}}</h3>
                        </a>
                        <small>Creado: {{lugar.id | date: 'short'}}</small>
                        <p [innerHtml]="lugar.descripcion | linkifystr"></p>
                    </li>
                </ng-container>
            </ul>
        </div>
        <div class="col-md-4">
            <h2>Destacados</h2>
        </div>
    </div>
</div>
